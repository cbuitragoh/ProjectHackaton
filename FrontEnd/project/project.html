<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="/project/project.css">
    <title>CREHACE</title>
</head>
<body>
    <div class="logout-container">
        <span>
            <input type="button" class="button-logout" value="cerrar sesión" onclick="logout()">
        </span>
    </div>
    <div class="home-container">
        <div class="profile-bar">
            <div class="profile-image" id="profile-image">

            </div>
            <div class="profile-name" id="profile-name">

            </div>
            <hr>
            <ul class="profile-access">
                <li id="profile-access-home">
                   
                </li>
                <li>
                    <a href="/home/profile">Mi perfil</a>
                </li>
                <li><a href="/home/project">Mis proyectos</a></li>
            </ul>
            <div class="image-container">
                <img class="login-logo" src="../../images/logo.jpg" alt="crehace">
                <div class="logo-text">
                    <span>CREHACE</span>
                    <span>Creemos juntos desde lo que sabes hacer</span>
                </div>
    
            </div>
        </div>
        <div class="publishes">
            <div class="recommendations">
                Tús proyectos
                <button type="button" class="button-gestor button-right" id="button-project">Crea tú proyecto</button>
                <hr>     
            </div>
            <div class="form-container" id="form-container">
                <form id="register-form">
                    <div class="input-container">
                        <input class="input" type="text" name="name" id="name" placeholder="Nombre proyecto">
                        <label class="input-label" for="name">Nombre proyecto </label>
                    </div>
                    <div class="input-container">
                        <textarea class="input textarea" type="text" name="description" id="description" placeholder=""></textarea>
                        <label class="input-label" for="description">Descripción del proyecto</label>
                    </div>
                    <button type="button" class="button-gestor button-right" id="button-profile">Agregar perfil</button>
                    <hr>
                    <br>
                    <br>
                    <br>
                    <div class="form-profile" id="form-profile">
                        <div class="input-container">
                            <input class="input" type="text" name="profile" id="profile" placeholder="">
                            <label class="input-label" for="profile">Nombre perfil</label>
                        </div>
                        <div class="input-container">
                            <textarea class="input textarea" type="text" name="experience" id="experience" placeholder=""></textarea>
                            <label class="input-label" for="experience">Experiencia Especifica</label>
                        </div>
                        <div class="form-group">
                            <div class="input-container">
                                <input class="input" type="text" name="location" id="location" placeholder="Ubicación (Ciudad - Dpto)">
                                <label class="input-label" for="location">Ubicación</label>
                            </div>
                            <div class="input-container">
                                <input class="input" type="text" name="compensation" id="compensation" placeholder="Tipo de compensación">
                                <label class="input-label" for="compensation">Tipo de compensación</label>
                            </div>
                        </div>
                        <span>Perfiles</span>
                        <hr>
                        <div class="profile-list" id="profile-list">
                        </div>
                    </div>
                    
                    
                    

                    <div class="register-button">
                        <input type="submit" class="button-gestor button-right" value="Guardar proyecto" >
                    </div>

                    <div class="clear-float">
                        <div class="login-success">
                            Poryecto creado correctamente
                        </div>
                        <div class="login-fail" >
                            Proyecto no pudo ser creado
                        </div>
                    </div>
                </form>
            </div>
            <div class="project-container" id="project-container">
                
            </div>
        </div>
    </div>
    <script type="module" src="/project/project.mjs"></script>
    <script>
        function logout(){
            window.location.href="/";
            localStorage.removeItem("CURRENT_USER");
        }
    </script>
</body>
</html>
