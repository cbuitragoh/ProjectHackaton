<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREHACE</title>
    
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="/home/home.css">
</head>
<body>
    <div class="logout-container">
        <span>
            <input type="button" class="button-logout" value="cerrar sesión" onclick="logout()">
        </span>
    </div>
    <div class="home-container">
        <div class="profile-bar">
            <div class="profile-image" id="profile-image">

            </div>
            <div class="profile-name" id="profile-name">

            </div>
            <hr>
            <ul class="profile-access">
                <li>
                    <a href="/home/profile">Mi perfil</a>
                </li>
                <li><a href="/home/evidences">Mis evidencias</a></li>
            </ul>
            <div class="image-container">
                <img class="login-logo" src="../../images/logo.jpg" alt="crehace">
                <div class="logo-text">
                    <span>CREHACE</span>
                    <span>Colabora en algún proyecto</span>
                </div>
    
            </div>
        </div>
        <div class="publishes">
            <div class="title">
                Talentoso
            </div>
            <div class="input-container">
                <input class="input" type="text" name="tags" id="tags" placeholder="Busca proyectos que permitan dar a conocer tus habilidades">
                <label class="input-label" for="tags"></label>
            </div>
            <div class="recommendations">
                Nuestras recomendaciones
                <hr>
            </div>
            <div class="project-container" id="project-container">
                
            </div>
        </div>
    </div>
    <script type="module" src="/home/home.mjs"></script>
    <script>
        function logout(){
            window.location.href="/";
            localStorage.removeItem("CURRENT_USER");
        }
    </script>
</body>
</html>
