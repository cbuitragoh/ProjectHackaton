<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CREHACE</title>
 
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="/login/login.css">
</head>

<body>
    <div class="login-register">
        
        <span>
            <a href="register">Registrate</a>
        </span>
        <img src="../images/arrow.png">
    </div>
    <div class="login-container">
        <div class="image-container">
            <img class="login-logo" src="../images/logo.jpg" alt="crehace">
            <div class="logo-text">
                <span>CREHACE</span>
                <span>Creemos juntos desde lo que sabes hacer</span>
            </div>

        </div>
        <div class="form-container">
            <form id="form-login">
                <div class="input-container">
                    <input class="input" type="email" name="email" id="email" placeholder="Email">
                    <label class="input-label" for="email">Correo Electronico</label>
                    <span class="input-error" id="emailError"></span>
                    
                </div>
                <div class="input-container">
                    <input class="input" type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
                    <label class="input-label" for="contrasena">Contraseña</label>
                    <span class="input-error" id="contrasenaError"></span>
                </div>
                <div class="foot-lnk">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div> 
                <div class="login-button">
                    <input type="submit" class="button" value="Creemos juntos" >
                </div>
                <div class="clear-float">
                    <div class="login-success">
                        Bienvenido
                    </div>
                    <div class="login-fail" >
                        Usuario y/o contraseñas incorrectas
                    </div>
                </div>
                
        
            </form> 
        </div>
        
    </div>
      
	<script type="module" src="/login/login.mjs"></script>
</body>


</html>
