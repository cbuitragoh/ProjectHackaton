<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="/register/register.css">
    <title>CREHACE</title>
</head>
<body>
    <div class="logout-container">
        <span>
            <input type="button" class="button-logout" value="Login" onclick="logout()">
        </span>
    </div>
    
    <div class="home-register">
        
        <div class="register-form-container">
            <div class="register-title">
                TALENTOSO
            </div>
            <form id="register-form">
                <div class="input-container">
                    <input class="input" type="text" name="name" id="name" placeholder="Nombres y apellidos">
                    <label class="input-label" for="name">Nombre Completo</label>
                    <span class="input-error" id="nameError"></span>
                </div>
                <div class="input-container">
                    <input class="input" type="email" name="email" id="email" placeholder="Email">
                    <label class="input-label" for="email">Correo Electronico</label>
                    <span class="input-error" id="emailError"></span>
                </div>
                <div class="input-container">
                    <input class="input" type="number" name="phone" id="phone" placeholder="Telefono">
                    <label class="input-label" for="phone">Teléfono de contacto</label>
                    <span class="input-error" id="phoneError"></span>
                </div>
                <div class="input-container">
                    <input class="input" type="text" name="talent" id="talent" placeholder="Talento o experticia">
                    <label class="input-label" for="talent">Talento</label>
                    <span class="input-error" id="talentError"></span>
                </div>                
                <div class="input-container">
                    <input class="input" type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
                    <label class="input-label" for="contrasena">Contraseña</label>
                    <span class="input-error" id="contrasenaError"></span>
                </div>
                <span>Tags de referencia</span>
                <div class="input-container">
                    <input class="input" type="text" name="tags" id="tags" placeholder="Tags separados por (,)">
                    <label class="input-label" for="tags"></label>
                    <span class="input-error" id="tagsError"></span>
                </div>
                <span>Cuentanos acerca de ti y tu talento</span>
                <div class="input-container">
                    <textarea class="input textarea" type="text" name="description" id="description" placeholder="talento"></textarea>
                    <label class="input-label" for="description"></label>
                </div>
                
                <div class="clear-float">
                    <div class="register-success">
                        Bienvenido a CREHACE
                    </div>
                    <div class="register-fail" >
                        Usuario no pudo ser registrado. Verifique la información!
                    </div>
                </div>
                <div class="register-button">
                    <input type="submit" class="button-talentoso" value="Quiero ser un talentoso" >
                </div>
            </form>
        </div>
        <div class="image-container">
            <img class="login-logo" src="../images/logo.jpg" alt="crehace">
            <div class="logo-text">
                <span>CREHACE</span>
                <span>Creemos juntos desde lo que sabes hacer</span>
            </div>

        </div>
    </div>
    <script type="module" src="/register/register.mjs"></script>
    <script>
        function logout(){
            window.location.href="/";
        }
    </script>

</body>
</html>
