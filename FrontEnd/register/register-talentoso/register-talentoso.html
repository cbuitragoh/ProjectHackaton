<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="/register/register-talentoso.css">
    <title>Document</title>
</head>
<body>
    
    <div class="home-register">
        <div class="image-container">
            <img class="login-logo" src="../images/logo.jpg" alt="crehace">
            <div class="logo-text">
                <span>CREHACE</span>
                <span>Creemos juntos desde lo que sabes hacer</span>
            </div>

        </div>
        
        <div class="register-form-container">
            <div class="register-title">
                TALENTOSO
            </div>
            <form id="register-form">
                <div class="input-container">
                    <input class="input" type="text" name="name" id="name" placeholder="Nombres y apellidos">
                    <label class="input-label" for="name">Nombre Completo</label>
                </div>
                <div class="input-container">
                    <input class="input" type="email" name="email" id="email" placeholder="Email">
                    <label class="input-label" for="email">Correo Electronico</label>
                </div>
                <div class="input-container">
                    <input class="input" type="number" name="phone" id="phone" placeholder="Telefono">
                    <label class="input-label" for="phone">Tel√©fono de contacto</label>
                </div>
                <div class="input-container">
                    <input class="input" type="text" name="company" id="company" placeholder="Empresa">
                    <label class="input-label" for="company">Nombre empresa</label>
                </div>
                <span>Mi talento</span>
                <div class="input-container">
                    <textarea class="input textarea" type="text" name="tags" id="tags" placeholder="talento"><textarea></textarea>
                    <label class="input-label" for="tags"></label>
                </div>
                <div class="register-button">
                    <input type="submit" class="button-gestor" value="Vamos a gestionar talento" >
                </div>
            </form>
        </div>
                    
    </div>
</body>
</html>
